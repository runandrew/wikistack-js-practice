{% extends "layout.html" %}

{% block content %}
<h3>{{ title }}<small> (<a href="{{ route }}/similar">Similar</a>)</small></h3>
<h4>by <a href="/users/{{ author.id }}">{{ author.name }}</a></h4>
<div>
    <ul>
        {% for tag in tags %}
        <li>
            {{ tag }}
        </li>
        {% endfor %}
    </ul>
</div>
<hr/>
<div>by {{ author.name }}<br><br></div>
<div class="page-body">{% autoescape false %}{{ renderedContent }}{% endautoescape %}</div>
<hr/>
<a href="PLACEHOLDER_URL_TITLE/edit" class="btn btn-primary">edit this page</a>
<a href="PLACEHOLDER_URL_TITLE/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
